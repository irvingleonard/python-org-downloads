# This workflow builds and uploads python artifacts

name: Publish Development Package
on:
  push:
    branches:
      - master

jobs:
  build-n-publish-package:
    permissions:
      actions: write
      contents: write
      id-token: write
    uses: irvingleonard/reusable-workflows/.github/workflows/python-build-publish-development-package.yml@v1
    with:
      package-name: ${{ vars.PACKAGE_NAME }}
      env-name: Development
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    needs: build-n-publish-package
    if: needs.build-n-publish-package.outputs.result == 'built'
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Getting Build
        uses: actions/download-artifact@v5
        with:
          name: build

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/